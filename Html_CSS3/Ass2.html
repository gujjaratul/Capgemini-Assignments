<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="Css2.css">
    </head>
    <body>
        
        <form action>
        <h2>Placement Drive - 2021</h2>
        <div> 
            <h3>Student Information</h3>
            <ul>
                <label for="username">FirstName:</label>
                    <input type="text" id="username" name="username" required><br><br>
                <label for="last">LastName:</label>
                    <input type="text" id="last" name="last" required><br><br>
                <label for="email1">Email:  </label>
                    <input type="email" id="email1" name="email1" required><br>
                    
                <li>
                    <h4>Gender</h4>
                    <input type="radio" name="gen"><label>Male</label><br>
                    <input type="radio" name="gen"><label>Female</label>
                </li>
                <li>
                    <h4>U . G Course</h4>
                    <label for="course">Course :</label>
                    <select>
                    <option value="btech">B.Tech</option>
                    <option value="bca">B.C.A</option>
                    </select>
                </li>
                <li>
                    <h4>Programming Language :</h4>
                    <input type="checkbox" > <label>Java</label><br>
                    <input type="checkbox">  <label>C </label><br>
                    <input type="checkbox">  <label>C++</label><br>
                    <input type="checkbox">  <label>HTML and CSS</label><br>
                    <input type="checkbox">  <label>C#</label><br>
                    <input type="checkbox">   <label>Python</label><br><br>
                </li>
                <li>
                    College Name : <input type="text"><br><br><br>
                </li>
                <li>Current City : <input type="text"> 
                </li>
                <li><h4>Willing To Relocate</h4>
                <select>
                    <option>Yes</option>
                    <option>No</option>
                </select>
                </li>
                <li>
                    <h4>Ready for Night Shift</h4>
                    <select>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </li>

            </ul>
           
        </div>
        <input type="submit">
        </form>
        
    </body>
</html>
